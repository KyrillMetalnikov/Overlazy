<div class="form-outline justify-content-center" id="login">
  <h1 class="">Admin Login</h1>
  <label>Username:</label>
  <input class="form-control" id="username" type="text">
  <label>Password:</label>
  <input class="form-control" id="password" type="password">
  <button class="btn btn-primary btn-block mt-2" id="loginButton" onclick="login()">Log in</button>
  <p id="loginError">Login error</p>
</div>
<div id="stats">
  <h1>API Stats:</h1>
  <table class="table">
    <thead>
      <tr>
        <th>API</th>
        <th>Usage Count</th>
      </tr>
    </thead>
    <tbody id="tableData">
    </tbody>
  </table>
</div>
