<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="/login/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="./login/login.css"> -->
</head>
<body>
<div class="form-outline justify-content-center" id="login">
  <h1 class="">Login</h1>
  <label>Username:</label>
  <input class="form-control" id="username" type="text">
  <label>Password:</label>
  <input class="form-control" id="password" type="password">
  <button class="btn btn-primary btn-block mt-2 loginFormButton" onclick="login()">Log in</button>
  <button class="btn btn-primary btn-block mt-2 loginFormButton" onclick="register()">Register</button>
  <button class="btn btn-primary btn-block mt-2 loginFormButton" onclick="deleteAccount()">Delete</button>
  <p id="actionInfo"></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/login/login.js"></script>
<!-- <script src="./login/login.js"></script> -->

</body>
</html>
