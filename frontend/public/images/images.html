<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Images</title>
<link rel="stylesheet" href="/images/images.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="post" aria-selected="true">Post</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button" role="tab" aria-controls="delete" aria-selected="false">Delete</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="put-tab" data-bs-toggle="tab" data-bs-target="#put" type="button" role="tab" aria-controls="put" aria-selected="false">Put</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="get-tab" data-bs-toggle="tab" data-bs-target="#get" type="button" role="tab" aria-controls="get" aria-selected="false">Get</button>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content form-outline justify-content-center">
  <div class="tab-pane active" id="post" role="tabpanel" aria-labelledby="post-tab">
    <form id="post-form">
      <label>User ID:</label>
      <input name="userId" class="form-control" id="userId" type="text">
      <label>Image Link:</label>
      <input name="imageLink" class="form-control" id="imageLink" type="text">
      <label>Expiry Date:</label>
      <input name="imageDate" class="form-control" id="imageDate" type="text">
      <button type="button" class="btn btn-primary btn-block mt-2 formButton" onclick="post()">Post</button>
      <p id="actionInfo"></p>
    </form>
  </div>
  <div class="tab-pane" id="delete" role="tabpanel" aria-labelledby="delete-tab">
    <form id="del-form">
      <label>User ID:</label>
      <input name="userId" class="form-control" id="userId" type="text">
      <label>Image ID:</label>
      <input name="imageId" class="form-control" id="imageId" type="text">
      <button type="button" class="btn btn-primary btn-block mt-2 formButton" onclick="del()">Delete</button>
      <p id="actionInfo"></p>
    </form>
  </div>
  <div class="tab-pane" id="put" role="tabpanel" aria-labelledby="put-tab">
    <form id="put-form">
      <label>User ID:</label>
      <input name="userId" class="form-control" id="userId" type="text">
      <label>Image ID:</label>
      <input name="imageId" class="form-control" id="imageId" type="text">
      <label>New Image Link:</label>
      <input name="newImageLink" class="form-control" id="newImageLink" type="text">
      <label>New Expiry Date:</label>
      <input name="newImageDate" class="form-control" id="newImageDate" type="text">
      <button type="button" class="btn btn-primary btn-block mt-2 formButton" onclick="put()">Put</button>
      <p id="actionInfo"></p>
    </form>
  </div>
  <div class="tab-pane" id="get" role="tabpanel" aria-labelledby="get-tab">
    <form id="put-form">
      <label>User ID:</label>
      <input name="user_id" class="form-control" id="user_id" type="text">
      <button type="button" class="btn btn-primary btn-block mt-2 formButton" onclick="get(dataLoader)">Get</button>
      <p id="actionInfo"></p>
    </form>
  <table class="table">
    <thead>
      <tr>
        <th>Image Expiry Date</th>
        <th>Image Link</th>
        <th>Image ID</th>
      </tr>
    </thead>
    <tbody id="tableData">
    </tbody>
  </table>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/images/images.js"></script>
</body>
</html>
